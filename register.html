<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>クイズサイト - 登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ユーザー登録</h1>
    <div class="form-group">
      <label for="name">氏名</label>
      <input type="text" id="name" placeholder="山田太郎" />
    </div>
    <div class="form-group">
      <label for="birthday">生年月日</label>
      <input type="date" id="birthday" />
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" placeholder="example@mail.com" />
    </div>
    <button id="registerBtn">登録</button>
    <p>すでにアカウントをお持ちの方は <a href="login.html">こちら</a></p>
  </div>

  <script src="main.js"></script>
  <script>
    const registerBtn = document.getElementById('registerBtn');
    registerBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const birthday = document.getElementById('birthday').value;
      const email = document.getElementById('email').value.trim();

      if(!name || !birthday || !email) {
        alert('入力されていない項目があります');
        return;
      }

      try {
        const result = await apiRegister(name, birthday, email);
        if(result.status === 'success') {
          alert('登録が完了しました。ログイン画面に移動します。');
          window.location.href = 'login.html';
        } else {
          alert(result.message || '登録に失敗しました');
        }
      } catch(e) {
        alert('エラーが発生しました: ' + e);
      }
    });
  </script>
</body>
</html>
