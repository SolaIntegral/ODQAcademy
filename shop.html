<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ペットショップ</title>
  <style>
    /* ショップ画面 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F6FAF3;
      color: #1C8CCD;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #1C8CCD;
    }

    .points-display {
      width: 160px;
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #fff;
      border-radius: 16px;
      padding: 12px 0px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      font-size: 1.2rem;
      color: #1C8CCD;
      font-weight: bold;
      z-index: 10;
      text-align: center;
    }

    .shop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .shop-item {
      text-align: center;
      background-color: #fff;
      border: 2px solid #1C8CCD;
      border-radius: 16px;
      padding: 20px;
      width: 180px;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .shop-item:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    .pet-image {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, background-color 0.2s;
    }

    .buy-button:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    .map-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #F0907F;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 10;
    }

    .map-button:hover {
      background-color: #e07b6f;
    }
  </style>
</head>
<body>
  <h1>ペットショップ</h1>

  <!-- ポイント表示 -->
  <div class="points-display">ポイント: <span id="points">0</span></div>

  <button id="map-button" class="map-button">ホームにもどる</button>

  <!-- ペット一覧 -->
  <div class="shop-container">
    <div class="shop-item" data-cost="50" data-name="ペット1">
      <img src="pet1.jpg" alt="ペット1" class="pet-image" />
      <p>ペット1 - 50ポイント</p>
      <button class="buy-button">購入</button>
    </div>
    <div class="shop-item" data-cost="10" data-name="ペット2">
      <img src="pet2.jpg" alt="ペット2" class="pet-image" />
      <p>ペット2 - 10ポイント</p>
      <button class="buy-button">購入</button>
    </div>
    <div class="shop-item" data-cost="20" data-name="ペット3">
      <img src="pet3.jpg" alt="ペット3" class="pet-image" />
      <p>ペット3 - 20ポイント</p>
      <button class="buy-button">購入</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mapButton = document.getElementById("map-button");
      if (mapButton) {
        mapButton.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }
    });
  </script>
</body>
</html>
