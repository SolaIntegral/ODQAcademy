<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ペットショップ</title>
  <style>
    /* ショップ画面 */
.shop-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.shop-item {
  text-align: center;
  background-color: #fff;
  border: 2px solid #007bff;
  border-radius: 8px;
  padding: 10px;
  width: 150px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.pet-image {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}

.buy-button {
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 5px 10px;
  font-size: 0.9rem;
  cursor: pointer;
}

.buy-button:hover {
  background-color: #218838;
}

.map-button {
  position: fixed;
  top: 60px;
  left: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 10;
}

.map-button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1>ペットショップ</h1>

  <!-- ポイント表示 -->
  <div class="points-display">ポイント: <span id="points">0</span></div>

  <button id="map-button" class="map-button">マップに戻る</button>

  <!-- ペット一覧 -->
  <div class="shop-container">
    <div class="shop-item" data-cost="50" data-name="ペット1">
      <img src="pet1.jpg" alt="ペット1" class="pet-image" />
      <p>ペット1 - 50ポイント</p>
      <button class="buy-button">購入</button>
    </div>
    <div class="shop-item" data-cost="10" data-name="ペット2">
      <img src="pet2.jpg" alt="ペット2" class="pet-image" />
      <p>ペット2 - 10ポイント</p>
      <button class="buy-button">購入</button>
    </div>
    <div class="shop-item" data-cost="20" data-name="ペット3">
      <img src="pet3.jpg" alt="ペット3" class="pet-image" />
      <p>ペット3 - 20ポイント</p>
      <button class="buy-button">購入</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const mapButton = document.getElementById("map-button");
  if (mapButton) {
    mapButton.addEventListener("click", () => {
      window.location.href = "map.html";
    });
  }
});

  </script>
</body>
</html>
